    <h1 style="text-align: center;">Formulario de contacto</h1>
    <form method="get">    
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br>

        <label for="email">Correo electrónico</label><br>
        <input type="email" id="email" name="email" placeholder="tunombre@ejemplo.com" required><br>

        <label for="asunto">Asunto</label><br>
        <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje"><br>

        <label for="mensaje">Mensaje</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea><br>

        <input type="submit" value="Enviar mensaje">
    </form>
